apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    signingConfigs {
        release {
            keyAlias 'nghe_tu_van'
            keyPassword 'haiphattech@!.123'
            storeFile file('keystore/nghe_tu_van.jks')
            storePassword 'haiphattech@!.123'
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "haiphat.com.bds.nghetuvan"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
